        // Set today's date by default

        document.getElementById('workDate').value = new Date().toISOString().split('T')[0];

        

        // Auto-calculate total hours

        function calculateHours() {

            const timeIn = document.getElementById('timeIn').value;

            const timeOut = document.getElementById('timeOut').value;

            const breakTime = parseFloat(document.getElementById('breakTime').value) || 0;

            

            if (timeIn && timeOut) {

                const start = new Date(`1970-01-01T${timeIn}`);

                const end = new Date(`1970-01-01T${timeOut}`);

                

                if (end > start) {

                    const diffHours = (end - start) / (1000 * 60 * 60);

                    const totalHours = Math.max(0, diffHours - breakTime);

                    document.getElementById('totalHours').value = totalHours.toFixed(2);

                    calculatePay();

                }

            }

        }

        

        // Auto-calculate total pay

        function calculatePay() {

            const hours = parseFloat(document.getElementById('totalHours').value) || 0;

            const rate = parseFloat(document.getElementById('hourlyRate').value) || 0;

            const totalPay = hours * rate;

            document.getElementById('totalPay').value = totalPay.toFixed(2);

        }

        

        // Event listeners for auto-calculation

        document.getElementById('timeIn').addEventListener('change', calculateHours);

        document.getElementById('timeOut').addEventListener('change', calculateHours);

        document.getElementById('breakTime').addEventListener('input', calculateHours);

        document.getElementById('hourlyRate').addEventListener('input', calculatePay);
